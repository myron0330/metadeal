[loggers]
keys=root,main

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fmt

[logger_root]
level=INFO
handlers=fileHandler

[logger_main]
level=DEBUG
qualname=main
handlers=consoleHandler

[handler_consoleHandler]
level=DEBUG
formatter=fmt
class=StreamHandler
args=(sys.stdout,)

[handler_fileHandler]
level=DEBUG
formatter=fmt
class=logging.handlers.RotatingFileHandler
args=('../logs/metadeal.log','a',200000000,5,)

[formatter_fmt]
format=%(asctime)s [%(levelname)s] %(filename)s Line:%(lineno)d - %(message)s
